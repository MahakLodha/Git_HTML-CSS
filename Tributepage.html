<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <div id="title">dr.steven strange</div>
    <figure id="img-div">
      <img id="image" src="path/to/tribute_image.jpg" alt="dr.steven strange">
      <figcaption id="img-caption">dr.steven strange with his Nobel Prize</figcaption>
    </figure>
    <div id="tribute-info">
      <p>
       dr.steven strange  was an American actor and humanitarian who led the Revolution in movies and inspired many lives.
      </p>
      <p>
        He was awarded the best actor award in 1970 for his contributions to films and society.
      </p>
    </div>
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/steven strange" target="_blank">Learn more about dr. steven strange</a>
  </main>
</body>
</html>
