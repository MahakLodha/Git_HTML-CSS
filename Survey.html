<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="styles.css" />
 <head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="test-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill out the form with your details.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter a number" min="1000000000" max="9999999999" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Select the gender:</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">female</option>
                    <option value="option2">male</option>
                     <option value="option1">transgender</option>
                </select>
            </div>
            <div class="form-group">
                <label>Radio Buttons:</label><br>
                <label>
 <input type="radio" name="radio-group" value="radio1" required> married
                </label>
                <label>
                    <input type="radio" name="radio-group" value="radio2" required> bachelor
                </label>
            </div>
            <div class="form-group">
                <label>Checkboxes:</label><br>
                <label>
                    <input type="checkbox" name="checkboxes" value="checkbox1" required> I read all the instructions
                </label>
                <label>
                    <input type="checkbox" name="checkboxes" value="checkbox2" required> I agree to the terms and conditions
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
